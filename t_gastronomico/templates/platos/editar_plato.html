{% extends "dashboard.html" %}

{% block titulo %}adicionar plato{% endblock titulo %}

{% block contenido %}

<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    
    <!-- Basic Layout -->

    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Editar plato</h5>
          <small class="text-muted float-end">...</small>
        </div>
        <div class="card-body">

          <!-- Formulario -->

          <form action="{% url 'editar_plato' Plato.id %} " method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- ... -->
            <label class="form-label" for="basic-icon-default-fullname">Nombre del Plato</label>
            <div class="mb-3">
              <div class="input-group input-group-merge">
                <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                <input type="text" name="txtNombre" class="form-control" id="txtNombre" placeholder=""
                  aria-label="John Doe" aria-describedby="basic-icon-default-fullname2" value="{{ Plato.nombre   }}" />
              </div>
            </div>

            <label class="form-label" for="basic-icon-default-message">Descripcion del plato</label>
            <div class="mb-3">
              <div class="input-group input-group-merge">
                <span id="basic-icon-default-message2" class="input-group-text"><i class="bx bx-comment"></i></span>
                <textarea id="txtDescripcion" name="txtDescripcion" class="form-control" placeholder=""
                  aria-label="Hi, Do you have a moment to talk Joe?"
                  aria-describedby="basic-icon-default-message2">{{ Plato.descripcion }}</textarea>
              </div>
            </div>

            <label class="form-label" for="basic-icon-default-message">Ingredientes</label>
            <div class="mb-3">
              <div class="input-group input-group-merge">
                <span id="basic-icon-default-message2" class="input-group-text"><i class="bx bx-comment"></i></span>
                <textarea id="txtIngrediente" name="txtIngrediente" class="form-control" placeholder=""
                  aria-label="Hi, Do you have a moment to talk Joe?"
                  aria-describedby="basic-icon-default-message2">{{ Plato.ingrediente }}</textarea>
              </div>
            </div>

            <label class="form-label" for="basic-icon-default-message">Instrucciones de preparacion</label>
            <div class="mb-3">
              <div class="input-group input-group-merge">
                <span id="basic-icon-default-message2" class="input-group-text"><i class="bx bx-comment"></i></span>
                <textarea id="txtInstruccion" name="txtInstruccion" class="form-control" placeholder=""
                  aria-label="Hi, Do you have a moment to talk Joe?"
                  aria-describedby="basic-icon-default-message2">{{ Plato.instruccion }}</textarea>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="basic-icon-default-company">Foto del plato</label>
              <div class="input-group mb-3">
                <input accept="image/*" type="file" name="imgFoto" multiple class="form-control" id="imgFoto"
                  aria-describedby="inputGroupFileAddon03" aria-label="Upload" value="{{ Plato.foto.value.url }}">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="basic-icon-default-company">Video del plato</label>
              <div class="input-group mb-3">
                <input accept="video/*" type="file" name="imgVideo" multiple class="form-control" id="imgVideo"
                  aria-describedby="inputGroupFileAddon03" aria-label="Upload" value="{{ Plato.video.value.url }}">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="basic-icon-default-company">Precio del plato</label>
              <div class="input-group input-group-merge">
                <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
                <input type="text" name="txtPrecio" id="txtPrecio" class="form-control" placeholder=""
                  aria-label="ACME Inc." aria-describedby="basic-icon-default-company2" value="{{ Plato.precio }}" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / Content -->

<div class="content-backdrop fade"></div>
</div>

{% endblock contenido %}
